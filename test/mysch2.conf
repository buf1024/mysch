[NGINX]
RUN_USER=nginx
RUN_COMMAND=/sbin/ntpdate 1.cn.pool.ntp.org
RUN_GROUP=nginx
RUN_FLAG=1
RUN_TIME=1-5,23:30-16:30|1-5,17:30-21:30|6-7,00:00-8:30
[COMMON]
PROG_LIST=NTP|NGINX
LOG_BUFFER=102400
LOG_FILE_PATH=log
SLEEP_TIME=60
LOG_TERM_LEVEL=off
LOG_FILE_LEVEL=info
LOG_SWITCH_TIME=86400
LOG_HEADER=mysch
[NTP]
RUN_USER=root
RUN_COMMAND=/sbin/ntpdate 1.cn.pool.ntp.org
RUN_GROUP=root
RUN_FLAG=-1
RUN_TIME=1-5,23:30-16:30|1-5,17:30-21:30|6-7,00:00-8:30
